# Usage:
# Development: docker-compose up -d
# With log simulator: docker-compose --profile simulator up -d
# Production: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# Stop: docker-compose down
# Stop with data cleanup: docker-compose down -v

# Commands:
# View logs: docker-compose logs -f secuai
# Access container: docker-compose exec secuai bash
# Database backup: docker-compose exec secuai python -c "import sqlite3; ..."