  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - secuai-network
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U secuai"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 5

  # Log file simulator for testing
  log-simulator:
    image: alpine:latest
    container_name: secuai-log-simulator
    volumes:
      - ./sample_logs:/logs
    networks:
      - secuai-network
    command: >
      sh -c "
        echo 'Starting log simulator...' &&
        mkdir -p /logs &&
        while true; do
          echo \"`date` secuai-simulator sshd[$$]: Failed password for root from 203.0.113.`shuf -i 1-254 -n 1` port 22 ssh2\" >> /logs/simulated.log;
          sleep `shuf -i 10-60 -n 1`;
        done
      "
    restart: unless-stopped
    profiles:
      - simulator

  # Nginx reverse proxy (optional, for production)
  # nginx:
