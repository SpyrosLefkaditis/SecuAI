networks:
  secuai-network:
    driver: bridge
    labels:
      - "com.secuai.description=SecuAI internal network"

volumes:
  secuai_data:
    driver: local
    labels:
      - "com.secuai.description=SecuAI application data and SQLite database"
  
  # redis_data:
