version: '3.8'

services:
  # SecuAI Main Application
  secuai:
    build: .
    container_name: secuai-app
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=development-key-change-in-production
      - ADMIN_EMAIL=admin@secuai.local
      - ADMIN_PASSWORD=ChangeMe123!
      - SIMULATE_BLOCKS=true
      - DEBUG=true
      - ML_ENABLED=false
      - REAL_BLOCKING_ENABLED=false
      - CONFIDENCE_THRESHOLD=0.7
    volumes:
      # Mount database file for persistence
      - secuai_data:/app
      # Mount log files for analysis (optional)
      - ./sample_logs:/app/sample_logs:ro
      # Mount uploads directory
      - ./uploads:/app/uploads
    networks:
      - secuai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.secuai.description=SecuAI Log and Network Anomaly Detector"
      - "com.secuai.version=1.0-mvp"

  # Optional: Redis for session storage in production
  # redis:
